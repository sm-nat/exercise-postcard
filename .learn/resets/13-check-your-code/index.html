<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- start adding new tags here -->
		<div>
			<div class="postcard">
				<div class="postcard-header">
					<h1>My postcard</h1>
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
						alt="logo"
					/>
				</div>
				<div class="postcard-body">
					<div class="body-left">
						<div>
							<p>
								Look how awesome! This is a <br />postcard that i created using<br />
								HTML5 ands CSS3 during my<br />4Geeks academy course!
							</p>
						</div>
						<div>
							<p>This is so cool, can't wait to<br />starting doing more stuff!</p>
						</div>
					</div>
					<div class="body-right">
						<input type="text" value="name:" />
						<input type="email" value="email:" />
						<input type="comment" value="comment:" />
					</div>
				</div>

				<div class="postcard-footer">
					<button>Send My Postcard</button>
				</div>
			</div>
		</div>
	</body>
